<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组合继承</title>
</head>

<body>
    <p>
        组合继承(combination inheritance),有时候也叫做伪经典继承，指的是讲原型链和借用构造函数的技术组合到一起，从而发挥二者之长。
    </p>
    <p>
        思路：是使用原型链实现对原型属性和方法的继承，而通过借用构造函数来实现对实例属性的继承。
    </p>
    <p>
        这样，通过在原型上定义方法来实现 了函数复用， 又能够保证每个实例都有自己的属性
    </p>
    <script type="text/javascript">
        function SuperType(name) {
            this.name = name;
            this.colors = ["red", "blue", "green"];
        }
        SuperType.prototype.sayName = function() {
            alert(this.name);
        }

        function SubType(name, age) {
            //继承了SuperType,同时传递还传递了参数
            SuperType.call(this, name);

            //实例属性
            this.age = age;
        }
        //继承方法
        SubType.prototype = new SuperType();

        SubType.prototype.sayAge = function() {
            alert(this.age);
        }


        var instance1 = new SubType("Nicholas", 29);
        instance1.colors.push("black");
        alert(instance1.colors); //red,blue,green,black
        instance1.sayName();
        instance1.sayAge();

        var instance2 = new SubType("Greg", 29);
        alert(instance2.colors); //red,blue,green
        instance2.sayName();
        instance2.sayAge();
    </script>
    <p>组合继承避免了原型链和借用构造函数的缺点，融合了他们的优点，成为JavaScript中最常用的继承方式。</p>
    <p>而且instancof和isPrototypeOf()也能够用于识别基于组合继承创建的对象。</p>

</body>

</html>
