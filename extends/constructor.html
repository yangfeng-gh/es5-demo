<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>constructor属性</title>
</head>
<body>
<script>
    //函数的prototype属性是一个对象，这个对象拥有唯一一个不可枚举属性constructor
    //constructor属性的值是一个函数对象
    var F = function(){}; //这一个函数对象
    var p = F.prototype; //这是F相关联的原型对象
    var c = p.constructor; //这是与原型相关联的函数
    c === F; //true

    var o = new F();
    o.constructor === F; //true
</script>
</body>
</html>
