<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>重写Date类构造函数</title>
</head>
<body>
<script>
        function MyDate(dateString) {
            var dateTime = dateString.split(/\s+/);
            var date = dateTime[0].split(/\/|-/);
            var time = dateTime[0].split(/:/);
            return new Date(date[0], date[1], date[2], time[0], time[1], time[2]);
        }
        var today = new Date("2016/4/25 11:59:59");
        var yestoday = new Date("2016-4-24   11:59:59");
        console.log(today);
        console.log(yestoday);
</script>
</body>
</html>
