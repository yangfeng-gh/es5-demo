<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>getName()获取类名</title>
</head>
<body>
<script>
    Function.prototype.getName = function(){
        return this.name || this.toString().match(/function\s*([^(]*)\(/)[1];
    };

    Array.getName();
</script>
</body>
</html>
