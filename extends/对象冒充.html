<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>对象冒充</title>
</head>
<body>
<script>
    function ClassA(name){
        this.name=name;
        this.getName=function(){
            return this.name;
        }
    }

    function ClassB(name,password){
        this.ClassA=ClassA;
        this.ClassA(name);
        delete this.ClassA;

        this.password=password;
        this.getPassword=function(){
            return this.password;
        }
    }

    var b =new ClassB('wwww','1123');
    document.write(b.getName());
</script>
</body>
</html>
