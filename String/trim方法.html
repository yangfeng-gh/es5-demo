<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>测试trim方法</title>
</head>
<body>
<script>
    String.prototype.trim = String.prototype.trim ||
            function() {
                if(!this) return this;
                return this.replace(/^\s+|\s+$/g, "");
            };
</script>
</body>
</html>
