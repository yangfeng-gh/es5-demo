<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片大小自适应</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    .img-wrapper {
      width: 100%;
      height: 100%;
    }

    .img-wrapper img {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="img-wrapper">
    <img src="timg.jpeg" alt="">
  </div>
</body>
</html>
