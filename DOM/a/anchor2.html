<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>锚点</title>
  <style>
    div {
      height: 100px;
      width: 100%;
      border-bottom: 1px solid gray;
      margin: 12px 0;
    }
  </style>
</head>
<body>
使用name属性只能针对a标签来定位，而对div等其他标签就不能起到定位作用。　
<a href="#top">top</a> <a href="#middle">middle</a> <a href="#bottom">bottom</a>
<p><a name="top" href="#">1</a></p>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<p><a name="middle" href="#">10</a></p>
<div>11</div>
<div>12</div>
<div>13</div>
<div>14</div>
<div>15</div>
<div>16</div>
<div>17</div>
<div>18</div>
<div>19</div>
<p><a name="bottom" href="#">20</a></p>
</body>
</html>
