<script>
    var arr = ["apple","orange","apple","orange","pear","orange"];

    function getWordCnt(){
        return arr.reduce(function(previous,current){
            previous[current] = (previous[current] + 1) || 1;
            return prev;
        },{});
    }

    console.log(getWordCnt());
</script>
