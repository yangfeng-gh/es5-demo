<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>isArrayLike判断是否为类数组对象</title>
</head>
<body>
<script>

    function isArrayLike(o) {
        if (typeof o === "object" && isFinite(o.length) && o.length >= 0 && Math.floor(o.length) === o.length && o.length <= 4294967296) return true;
        else return false;
    }

</script>
</body>
</html>
