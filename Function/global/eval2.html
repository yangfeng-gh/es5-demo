<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>eval</title>
</head>
<body>
<script>

  var x = "global", y = "global";

  (function f() {
    var x = "local";
    eval("x += ' changed';");
    console.log("innner " + x);
  }());
  console.log("outer " + x);

  (function g() {
    var y = "local";
    (1, eval)("y += ' changed';");
    // (null, eval)("m += ' changed';"); // 作用同上
    console.log("innner " + y);
  })();
  console.log("outer " + y);

  (function i() {
    var z = "local";
    //(1,eval)("z += ' changed';"); //z is not undefined
    console.log("innner " + z);
  }());

</script>
</body>
</html>
