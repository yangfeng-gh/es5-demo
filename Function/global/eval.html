<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>eval</title>
</head>
<body>
<script>

    var geval = eval;
    var x = "global", y = "global";

    function f(){
        var x = "local";
        eval("x += ' changed';");
        return x;
    }

    function g() {
        var y = "local";
        geval("y += ' changed';");
        return y;
    }

    console.log('%s | %s', f(), x);
    console.log('%s | %s', g(), y);

</script>
</body>
</html>
